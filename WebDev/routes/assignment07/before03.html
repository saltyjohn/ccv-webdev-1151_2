<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Index Before</title>
  <style>
    img {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
    }
  </style>
</head>

<body>
  <h1>The z-index Property</h1>

  <img src="https://www.w3schools.com/cssref/w3css.gif" width="100" height="140">

  <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
  <br>
  <p>
    <a href="https://www.w3schools.com/cssref/tryit.asp?filename=trycss_zindex">W3Schools Z-Index</a>
  </p>

</body>

</html>
