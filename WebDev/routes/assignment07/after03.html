<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Index Before</title>
  <style>
    body {
      background-color: #f7b742;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px #fa2a2a;
    }

    img {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
    }

    p {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <h1>The z-index Property</h1>

  <img src="/WebDev/images/icon_main_web.svg" width="140" height="140">

  <br>
  <br>
  <p>
    <a href="https://www.w3schools.com/cssref/tryit.asp?filename=trycss_zindex">W3Schools Z-Index</a>
  </p>

</body>

</html>
