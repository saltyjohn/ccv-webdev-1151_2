<head>

  <title>Parallax After</title>
  <style>
    body {
      margin: 0;
    }

    .parallax-top {
      background-image: url("https://www.brattleborochamber.org/wp-content/uploads/2017/07/Red-Trolley-Brattleboro-photo.jpg");
      height: 800px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallax-bottom {
      background-image: url("http://vtsports.com/wp-content/uploads/2015/09/Bratt-Lo-Res.jpg");
      height: 800px;
      bottom: 0;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    li {
      margin: 20px 0;
    }
  </style>
</head>
