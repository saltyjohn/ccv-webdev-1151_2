<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Icons Before</title>
  <style>
    p {
      font-size: 3rem;
      color: white;
      background-color: #3B5998;
      width: 3rem;
      height: 3rem;
      padding: 0 0 5px 5px;
      text-align: center;
      font-family: 'Arial Narrow Bold', sans-serif;
      font-weight: 600;
    }

    .square {
      border-radius: 10px;
    }

    .rounded {
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <h1>Custom Font Design</h1>
  <h2>Concepts from Chapter 12, HTML and CSS Quickstart</h2>
  <div>
    <p class="square">f</p>
  </div>
  <div>
    <p class="rounded">f</p>
  </div>
</body>

</html>
